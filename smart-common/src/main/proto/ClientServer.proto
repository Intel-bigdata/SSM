package org.smartdata.protocol;

option java_package = "org.smartdata.protocol";
option java_outer_classname = "ClientServerProto";
option java_generic_services = true;
option java_generate_equals_and_hash = true;

message ReportFileAccessEventRequestProto {
  required string filePath = 1;
  required int64 fileId = 2;
  required string accessedBy = 3;
}

message ReportFileAccessEventResponseProto {
}

message SmartFileCompressionInfoProto {
  required string fileName = 1;
  required int32 bufferSize = 2;
  required int64 originalLength = 3;
  required int64 compressedLength = 4;
  repeated int64 originalPos = 5;
  repeated int64 compressedPos = 6;
}

message GetFileCompressionInfoRequestProto {
  required string fileName = 1;
}

message GetFileCompressionInfoResponseProto {
  required SmartFileCompressionInfoProto smartFileCompressionInfo = 1;
}

message FileCompressedRequestProto {
  required string fileName = 1;
}

message FileCompressedResponseProto {
  required bool compressed = 1;
}

service protoService {
  rpc reportFileAccessEvent (ReportFileAccessEventRequestProto)
  returns (ReportFileAccessEventResponseProto);
  rpc getFileCompressionInfo (GetFileCompressionInfoRequestProto)
  returns (GetFileCompressionInfoResponseProto);
  rpc fileCompressed (FileCompressedRequestProto)
  returns (FileCompressedResponseProto);
}