*.period = 1
namenode.sink.file.filename = namenode-metrics.out
namenode.sink.file_access.class = org.apache.hadoop.hdfs.server.namenode.metrics.FileAccessMetrics$Writer
namenode.sink.file_access.basepath = /tmp
namenode.sink.file_access.source = FileAccessMetrics
namenode.sink.file_access.context = file_access
namenode.sink.file_access.ignore-error = false
namenode.sink.file_access.allow-append = true
namenode.sink.file_access.roll-offset-interval-millis = 0
namenode.sink.file_access.roll-interval = 1m
