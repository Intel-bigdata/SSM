  <!-- control toolbar -->
  <div class="row">
    <div class="col-md-6 col-sm-6">
      <span class="table-caption-ext pull-left">Actions</span>
      <span class="btn btn-xs btn-default pull-left"
            html="true" ng-click="openSubmitActionDialog()">
        <span class="fa fa-plus"></span>
        Add
        <span></span>
      </span>
    </div>
    <div class="col-md-3 col-sm-6 text-right">
      <!--FILTER-->
    </div>
    <div class="col-md-3 hidden-sm hidden-xs">
      <searchbox
        ng-show="actionsTable.rows && actionsTable.rows.length > 0"
        ng-model="search" placeholder="Search Actions"></searchbox>
    </div>
  </div>
  <!-- end of control toolbar -->
</div>

<div class="col-md-12">
  <sortable-table
    columns-bind="actionsTable.cols"
    records-bind="actionsTable.rows"
    search-bind="search"
    pagination="10">
    <div class="table-no-data">
      <h2 class="glyphicon glyphicon-bullhorn"></h2>
      <h4>No action is running</h4>

      <p>Please submit a action first.</p>
    </div>
  </sortable-table>
</div>
