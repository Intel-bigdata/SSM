<div class="col-md-12" style="height: 100%; text-align: center">
  <div ng-repeat="storage in storages"
       ng-controller="StorageCtrl"
       ng-init="initStorage(storage);"
       ng-click="showBigChart(storage)"
       class="col-md-2 box thumbnail-thumbnail-margin-right storage-thumbnail">
    <h4>{{storage|uppercase}} Utilization</h4>
    <div id="{{storage}}"></div>
  </div>

  <div class="modal fade"
       ng-controller="BigChartCtrl"
       id="bigChartModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h3 class="modal-title" id="myModalLabel">
            {{storageType | uppercase}} Utilization
          </h3>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-md-12"
                 id="bigChart"></div>
          </div>
        </div>

        <div class="modal-footer">
          <div class="result-chart-selector" style="width: 100%;text-align: left;">
            <div class="btn-group btn-group-justified">
              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm" ng-click="selectTimeGranularity(1);">Day</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm" ng-click="selectTimeGranularity(0);">Hour</button>
              </div>
              <div class="btn-group">
                <button type="button" class="btn btn-primary btn-sm" ng-click="selectTimeGranularity(2);">Month</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
