<div class="col-md-12" style="height: 100%; text-align: center">
  <div ng-repeat="storage in storages"
       ng-controller="StorageCtrl"
       ng-init="initStorage(storage);"
       ng-click="showBigChart(storage)"
       class="col-md-2 box">
    <h3>{{storage|uppercase}} Utilization</h3>
    <div id="{{storage}}"></div>
  </div>

  <div class="modal fade"
       ng-controller="BigChartCtrl"
       id="bigChartModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h3>{{storageType | uppercase}}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div id="bigChart"></div>
        </div>

        <div class="modal-footer">
          <div class="result-chart-selector" style="width: 100%;text-align: left;">
            <div class="btn-group">
              <button type="button" class="btn btn-default btn-sm" ng-click="selectTimeGranularity(2);">d</button>
              <button type="button" class="btn btn-default btn-sm" ng-click="selectTimeGranularity(1);">h</button>
              <button type="button" class="btn btn-default btn-sm" ng-click="selectTimeGranularity(0);">m</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
