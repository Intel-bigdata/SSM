  <!-- control toolbar -->
  <div class="row">
    <div class="col-md-6 col-sm-6">
    </div>
    <div class="col-md-3 col-sm-6 text-right">
      <!--FILTER-->
    </div>
    <div class="col-md-3 hidden-sm hidden-xs">
      <searchbox
        ng-show="filesTable.rows && filesTable.rows.length > 0"
        ng-model="search" placeholder="Search files in cache"></searchbox>
    </div>
  </div>
  <!-- end of control toolbar -->
</div>

<div class="col-md-12">
    <sortable-table
            caption="Files in cache"
            columns-bind="filesTable.cols"
            records-bind="filesTable.rows"
            search-bind="search"
            pagination="10">
        <div class="table-no-data">
            <h2 class="glyphicon glyphicon-bullhorn"></h2>
            <h4>No file is in cache</h4>
        </div>
    </sortable-table>
</div>
