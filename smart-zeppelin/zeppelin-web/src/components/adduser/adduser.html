<div class="container" style="width: 100%;">
  <div class="box" style="margin-top: 100px;width: 650px;margin-left: auto;margin-right: auto;">
    <div class="modal-header">
      <h2 class="modal-title">Add New User</h2>
    </div>
    <div class="modal-body">
      <div class="form-group" ng-show="addUserCtrlParams.responseText">
        <div class="alert alert-danger">{{addUserCtrlParams.responseText}}</div>
      </div>
      <div class="form-group">
        <label for="password">Admin Password</label>
        <input placeholder="Admin Password" type="password" class="form-control" id="adminPassword"
               ng-keypress="addUserCtrlParams.errorText = ''"
               ng-model="addUserCtrlParams.adminPassword" />
      </div>
      <div class="form-group">
        <label for="userName">New User's Name</label>
        <input placeholder="New User's Name" type="text" class="form-control" id="userName"
               ng-keypress="addUserCtrlParams.errorText = ''"
               ng-model="addUserCtrlParams.userName" />
      </div>
      <div class="form-group">
        <label for="password">New Password</label>
        <input placeholder="New User's Password" type="password" class="form-control" id="password1"
               ng-keypress="addUserCtrlParams.errorText = ''"
               ng-model="addUserCtrlParams.password1" />
      </div>
      <div class="form-group">
        <label for="password">Confirm New Password</label>
        <input placeholder="New User's Password" type="password" class="form-control" id="password2"
               ng-enter="addUserFunction()"
               ng-keypress="addUserCtrlParams.errorText = ''"
               ng-model="addUserCtrlParams.password2" />
      </div>

    </div>
    <div class="modal-footer" ng-switch on="registering">
      <div ng-switch-when="true">
        <button type="button" class="btn btn-default btn-primary" disabled><i class="fa fa-circle-o-notch fa-spin"></i>Registering</button>
      </div>
      <div ng-switch-default>
        <button type="button" class="btn btn-default btn-primary" ng-click="addUserFunction()">Add New User</button>
      </div>
    </div>
  </div>
</div>
